<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now - Get 20% Off!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff6f00, #d50000);
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: black;
        }
        .logos {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }
        .logos img {
            width: 120px;
            height: auto;
        }
        .qr-code {
            margin-top: 20px;
        }
        .qr-code img {
            width: 150px;
            height: 150px;
        }
        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #ff3d00;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
        }
        .cta-button:hover {
            background-color: #d32f2f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Order from Swiggy or Zomato & Get <span style="color: #ff3d00;">20% Instant Discount!</span></h1>
        <div class="logos">
            <img src="img/swiggy-logo.png" alt="Swiggy Logo">
            <img src="img/zomato-logo.png" alt="Zomato Logo">
        </div>
        <p>Scan the QR code below to order now and enjoy a delicious meal with an exclusive discount!</p>
        <div class="qr-code">
            <img src="qr-code.png" alt="Scan QR Code">
        </div>
        <a href="#" class="cta-button">Order Now</a>
    </div>
</body>
</html>
