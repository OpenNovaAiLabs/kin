<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Now - Get 20% Off!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #ff6f00, #d50000);
            color: white;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            color: black;
        }
        .cta-button {
            display: inline-block;
            margin-top: 20px;
            padding: 15px 30px;
            background-color: #ff3d00;
            color: white;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            transition: 0.3s;
            cursor: pointer;
        }
        .cta-button:hover {
            background-color: #d32f2f;
        }
        .popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
        }
        .popup a {
            display: block;
            margin: 10px 0;
        }
        .popup img {
            width: 120px;
            height: auto;
        }
        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
    </style>
    <script>
        function openPopup() {
            document.getElementById('popup').style.display = 'block';
            document.getElementById('overlay').style.display = 'block';
        }
        function closePopup() {
            document.getElementById('popup').style.display = 'none';
            document.getElementById('overlay').style.display = 'none';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Order from Swiggy or Zomato & Get <span style="color: #ff3d00;">20% Instant Discount!</span></h1>
        <button class="cta-button" onclick="openPopup()">Order Now</button>
        <div id="overlay" class="overlay" onclick="closePopup()"></div>
        <div id="popup" class="popup">
            <h2>Select Your Preferred Platform</h2>
            <a href="https://www.swiggy.com/direct/brand/575022?source=swiggy-direct&subSource=generic" target="_blank">
                <img src="img/swiggy-logo.png" alt="Swiggy Logo">
            </a>
            <a href="https://link.zomato.com/xqzv/rshare?id=8974551730563471" target="_blank">
                <img src="img/zomato-logo.png" alt="Zomato Logo">
            </a>
            <br>
            <button class="cta-button" onclick="closePopup()">Close</button>
        </div>
    </div>
</body>
</html>
